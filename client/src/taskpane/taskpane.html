<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <!-- Sign-in button -->
    <main id="signin-section" class="ms-welcome__main" style="display: none;">
        <div role="button" id="signin" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Sign in to Swit</span>
        </div>
    </main>
    <main id="make-template-section" class="ms-welcome__main" style="display: none;">
        <div role="button" id="make-template" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Create template</span>
        </div>
    </main>
    <main id="select-destination" class="ms-welcome__main" style="display: none;">
        <div id="user-info"></div>
        <button id="signout">Sign out</button>
        <div class="ms-Dropdown">
            <label class="ms-Label">Select a workspace</label>
            <select class="ms-Dropdown-select" id="workspace-selector">
            </select>
        </div>
        <div class="ms-Dropdown">
            <label class="ms-Label">Select a project</label>
            <select class="ms-Dropdown-select" id="project-selector">
            </select>
        </div>
        <div role="button" id="import" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Import to Swit</span>
        </div>
    </main>
</body>

</html>
